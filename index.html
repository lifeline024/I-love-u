<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Take Your Medicine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #8e44ad, #3498db, #2ecc71, #f1c40f);
      color: white;
      text-align: center;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    h1 {
      font-size: 4.5rem;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.8rem;
      animation: fadeIn 3s ease-in-out;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: fadeIn 4s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #2ecc71;
      transform: scale(1.1);
    }

    #noButton {
      background: #e74c3c;
    }

    #noButton:hover {
      background: #c0392b;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>üíä Please Take Your Medicine üíä</h1>
    <p>Dawa lene se hi tum jaldi theek ho sakte ho. Kya tum meri baat manoge aur dawa loge? ü•∫</p>
    <div class="buttons">
      <button onclick="showResponse()">Haan, le rahi hoon üòä</button>
      <button id="noButton" onmouseover="moveNoButton()">Nahi üòú</button>
    </div>
  </div>

  <script>
    function showResponse() {
      alert("Bahut badhiya! Tum jaldi theek ho jaoge! ‚ù§Ô∏è");
    }

    const noButton = document.getElementById('noButton');
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }
  </script>
</body>
</html>
